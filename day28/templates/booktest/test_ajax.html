<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ajax</title>
    <script src="/static/js/jquery-1.12.4.min.js"></script>
{#    js代码放到这里#}
    <script>
        $(function () {
            // 绑定btnAjax的click事件
            {#alert是打印的一个效果#}
            {#alert(1)#}
            $('#btnAjax').click(function () {
                $.ajax({
                    'url': '/ajax_handle',
                    'dataType': 'json',
                    'async': true, // 同步的ajax请求
                }).success(function (data) {
                    // 进行处理
                    {#alert(2)#}
                    if (data.res == 1){
                        $('#message').show().html('提示信息')
                    }
                })
                {#alert(3)#}
            })

        })
    </script>
{#    css样式放这里#}
    <style>
        #message {
            display: none;
            color: green;
        }
    </style>
</head>
<body>
<input type="button" id="btnAjax" value="ajax请求">
<div id="message"></div>
</body>
</html>
