<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>html转义</title>
</head>
<body>
{#转义开启是指 把后端中传递的小于号先转为&lt;#}

html转义:<br/>
{#模板变量默认进行转义#}
{{ content }}<br/>
使用safe过滤器关闭转义:<br/>
{{ content|safe }}<br/>


使用autoescape关闭转义:<br/>
{% autoescape off %}
    {{ content }}
    {{ content }}
{% endautoescape %}<br/>
模板硬编码中的字符串默认不会经过转义:<br/>
{{ test|default:'<h1>hello</h1>' }}<br/>
手动进行转义:<br/>
{{ test|default:'&lt;h1&gt;hello&lt;/h1&gt;' }}
</body>
</html>
